{% extends "account_base.html" %}

{% block content %}
<div class="container">
	<h2>Log-in Page</h2>

	{% if error_message %}
	<p><strong><font color="red">{{ error_message }}</font></strong></p>
	{% endif %}

	<form class="form-horizontal" role="form" method="post" action="{% url 'accounts:login' %}">
	{% csrf_token %}
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="username" placeholder="username" autofocus="autofocus">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="password" placeholder="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-default">Log In</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}

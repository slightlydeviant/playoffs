{% extends "account_base.html" %}

{% block content %}

<div class="container">
	<h2>Registration Page</h2>

	{% if error_message %}
	<p><strong><font color="red">{{ error_message }}</font></strong></p>
	{% endif %}

	<form class="form-horizontal" role="form" method="post" action="{% url 'accounts:register' %}">
	{% csrf_token %}
		<div class="form-group">
			<label for="fname" class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="firstname" placeholder="first name" autofocus="autofocus">
			</div>
		</div>
		<div class="form-group">
			<label for="lname" class="col-sm-2 control-label">Last Name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="lastname" placeholder="last name">
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="username" placeholder="username">
			</div>
		</div>
		<div class="form-group">
			<label for="pwd" class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="password" placeholder="password">
			</div>
		</div>
		<div class="form-group">
			<label for="pwd2" class="col-sm-2 control-label">Re-enter password:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="password2" placeholder="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-default">Register</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}

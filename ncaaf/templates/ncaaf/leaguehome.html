{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>{{ league.leagueName }}</h2>
  <p>Created by: {{ league.creator.get_full_name }}</p>
  <p>People in this League:</p>
  <ul>
    {% for u in league.leagueusers_set.all %}
      <li>{{ u.userId.get_full_name }}</li>
    {% endfor %}
  </ul>

    <a href="#">Join this League</a>

</div>
{% endblock %}
